<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/fontawesome-min.css">
    <link rel="stylesheet" href="./lib/css/icomoon.css">
    <link rel="stylesheet" href="./lib/css/xsIcon.css">
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>

    <header id="header">
        <!-- header top start -->
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <!-- for address and contact -->
                    <div class="col">
                        <ul class="adddress">
                            <li>
                                <a href="https://goo.gl/maps/yFoe9mjCtV3WZNcv8" target="_blank">
                                    <i class="icon icon-map-marker2"></i>
                                    <span>1105 Roosevelt Street, CA 94903 </span>
                                </a>
                            </li>
                            <li>
                                <a href="mailto:example@gmail.com">
                                    <i class="icon icon-envelope"></i>
                                    <span>example@gmail.com</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- for social media -->
                    <div class="col align-right">
                        <div class="social-media">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="fa fa-facebook-f"></i>
                            </a>
                            <a href="https://twitter.com/" target="_blank">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="http://google.com/" target="_blank">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- header middle start -->
        <div class="header-middle">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <a href="#" class="logo">
                    <img src="./images/logo.png" alt="site logo">
                  </a>
                </div>
                <div class="col-3">
                  <!-- icon box -->
                  <div class="icon-box">
                    <div class="icon"><i class="icon-iso"></i></div>
                    <div class="content">
                      <h3>Certifide Company</h3>
                      <p>We are ISO certifide company </p>
                    </div>
                  </div>

                </div>
                <div class="col-3">
                  <!-- icon box -->
                  <div class="icon-box pl-50">
                    <div class="icon"><i class="icon-number_1"></i></div>
                    <div class="content">
                      <h3>Best Gardening</h3>
                      <p>Service provider of 2017</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </header>

    <section>

    </section>

    <footer>

    </footer>

</body>
</html>
